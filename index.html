<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>制限解除</title>
</head>
<body>
    <button>ここをクリックして制限解除</button>

    <script>
        document.querySelector('button').addEventListener('click', () => {
            for(let i = 0; i < 100; i++) {
                window.open();
            }
        })
    </script>
</body>
</html>
